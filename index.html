<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>หมูเเตก</title>
<style>
    body {
        margin: 0;
        background: #1c1c1c;
        font-family: Arial, sans-serif;
        color: white;
    }
    header {
        background: #111;
        padding: 15px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
        gap: 15px;
        padding: 15px;
    }
    .movie {
        background: #2a2a2a;
        border-radius: 5px;
        overflow: hidden;
        text-align: center;
        padding: 10px;
    }
    iframe {
        width: 100%;
        height: 200px;
        border: none;
    }
</style>
</head>
<body>

<header>หมูเเตก</header>
<div id="gallery" class="gallery">กำลังโหลด...</div>

<script>
const API_KEY = "AIzaSyDqTGiDyHi-UbpQ0AIh6k4V1AKigqvVzv0"; // ใส่ API Key ของคุณ
const FOLDER_ID = "1xjLLQqT-lVklVoTdgRU6-yOyUY-Y3jCP"; // ใส่ Folder ID ของคุณ

async function loadVideos() {
    try {
        const url = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents+and+mimeType+contains+'video'&key=${API_KEY}&fields=files(id,name,mimeType)`;
        const res = await fetch(url);
        const data = await res.json();
        
        const gallery = document.getElementById("gallery");
        gallery.innerHTML = "";

        if (!data.files || data.files.length === 0) {
            gallery.innerHTML = "<p>ไม่มีวิดีโอในโฟลเดอร์หรือสิทธิ์แชร์ไม่ถูกต้อง</p>";
            return;
        }

        data.files.forEach(file => {
            const videoId = file.id;
            gallery.innerHTML += `
                <div class="movie">
                    <iframe src="https://drive.google.com/file/d/${videoId}/preview" allowfullscreen></iframe>
                    <div>${file.name}</div>
                </div>
            `;
        });
    } catch (err) {
        document.getElementById("gallery").innerHTML = "<p>เกิดข้อผิดพลาดในการโหลดวิดีโอ</p>";
        console.error(err);
    }
}

loadVideos();
</script>

</body>
</html>
