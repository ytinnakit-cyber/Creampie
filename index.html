<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>หมูเเตก Gallery</title>
<style>
    body {
        margin: 0;
        background: #1c1c1c;
        font-family: Arial, sans-serif;
        color: white;
    }
    header {
        background: #111;
        padding: 15px;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
    }
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 15px;
        padding: 15px;
    }
    .movie {
        background: #2a2a2a;
        border-radius: 5px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.2s;
        text-align: center;
    }
    .movie:hover { transform: scale(1.05); }
    iframe {
        width: 100%;
        height: 480px;
        border: none;
    }
</style>
</head>
<body>

<header>หมูเเตก Gallery</header>
<div id="gallery" class="gallery">กำลังโหลด...</div>

<script>
const API_KEY = "AIzaSyDqTGiDyHi-UbpQ0AIh6k4V1AKigqvVzv0"; // <<== แทนด้วย API Key ของคุณ
const FOLDER_ID = "1xjLLQqT-lVklVoTdgRU6-yOyUY-Y3jCP?usp"; // <<== แทนด้วย Folder ID ของคุณ

async function loadVideos() {
    const res = await fetch(`https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${API_KEY}`);
    const data = await res.json();
    const gallery = document.getElementById("gallery");
    gallery.innerHTML = "";

    if (!data.files || data.files.length === 0) {
        gallery.innerHTML = "<p>ไม่มีวิดีโอในโฟลเดอร์</p>";
        return;
    }

    data.files.forEach(file => {
        const videoId = file.id;
        const videoFrame = `
            <div class="movie">
                <iframe src="https://drive.google.com/file/d/${videoId}/preview" allowfullscreen></iframe>
                <div>${file.name}</div>
            </div>
        `;
        gallery.innerHTML += videoFrame;
    });
}

loadVideos();
</script>

</body>
</html>
