<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creampie - My Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #111, #222);
            color: white;
            text-align: center;
        }
        header {
            padding: 50px 20px;
            background: linear-gradient(135deg, #ff4e50, #f9d423);
        }
        header h1 {
            margin: 0;
            font-size: 3rem;
        }
        header p {
            margin-top: 10px;
            font-size: 1.2rem;
        }
        section {
            padding: 50px 20px;
        }
        .button {
            background: #ff4e50;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }
        .button:hover {
            background: #f9d423;
            color: #000;
        }
        footer {
            background: #111;
            padding: 20px;
            font-size: 0.9rem;
            color: #bbb;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Creampie</h1>
        <p>เว็บไซต์ส่วนตัวของฉัน</p>
    </header>

    <section>
        <h2>เกี่ยวกับฉัน</h2>
        <p>นี่คือเว็บตัวอย่าง คุณสามารถแก้ข้อความ รูปภาพ และสีได้ตามต้องการ</p>
        <a href="#" class="button">ติดต่อฉัน</a>
    </section>

    <section>
        <h2>ผลงาน</h2>
        <p>ผลงานที่น่าสนใจจะถูกเพิ่มในส่วนนี้</p>
    </section>

    <footer>
        <p>© 2025 Creampie. All rights reserved.</p>
    </footer>

</body>
</html>
